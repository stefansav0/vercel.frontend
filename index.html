<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Finderight Team" />
    <meta
      name="description"
      content="Finderight - Your one-stop portal for latest Sarkari jobs, exam results, admit cards, and answer keys in India."
    />
    <meta
      name="keywords"
      content="jobs, government jobs, results, admit card, answer key, finderight"
    />
    <title>Finderight - Latest Jobs, Results, Admit Cards & Answer Keys</title>
    <link rel="canonical" href="https://finderight.com/" />

    <!-- Favicon & Logo Preload (WebP preferred) -->
    <link rel="icon" type="image/webp" href="/Logo1.webp" />
    <link rel="icon" type="image/png" href="/Logo1.webp" />
    <link rel="preload" as="image" href="/Logo1.webp" type="image/webp" />

    <!-- Web Manifest (PWA) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Finderight" />
    <meta
      property="og:description"
      content="Find latest Sarkari jobs, results, admit cards, and answer keys at Finderight."
    />
    <meta property="og:image" content="https://finderight.com/Logo1.webp" />
    <meta property="og:url" content="https://finderight.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Finderight" />
    <meta
      name="twitter:description"
      content="One-stop portal for job listings, exam results, and more."
    />
    <meta name="twitter:image" content="https://finderight.com/Logo1.webp" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Finderight",
        "url": "https://finderight.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://finderight.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main JS Bundle -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SLZNW3SGL4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-SLZNW3SGL4");
    </script>

    <!-- Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9348579900264611"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
